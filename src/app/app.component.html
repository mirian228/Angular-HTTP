<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2><b>Users</b></h2>
                    </div>
                    <!--<div class="col-sm-7"-->
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Picture</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Phone</th>
                        <th>Website</th>
                    </tr>
                </thead>
                <tbody *ngFor="let user of users; let number = index">
                    <tr>
                        <td>#{{ number + 1}}</td>
                        <td>
                            <img [src]="user.image" height="50px" width="50px" class="avatar" alt="avatar">
                        </td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.isAdmin }}</td>
                        <td>{{ user.phone }}</td>
                        <td>{{ user.website }}</td>
                        <!--<td>
                            <a href="#" class="settings" title="Settings" data-toggle="tooltip">
                        </td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
